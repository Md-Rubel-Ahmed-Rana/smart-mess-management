name: Auto Merge to Main

on:
  push:
    branches:
      - backend
      - backend/*
      - frontend
      - frontend/*

jobs:
  # 1 — Run backend CI
  backend-ci:
    if: startsWith(github.ref, 'refs/heads/backend')
    uses: ./.github/workflows/reusable/backend-ci.yml

  # 2 — Run frontend CI
  frontend-ci:
    if: startsWith(github.ref, 'refs/heads/frontend')
    uses: ./.github/workflows/reusable/frontend-ci.yml

  # 3 — Only run merge if CI above passed
  merge:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Merge source branch into main
        run: |
          SOURCE_BRANCH=${GITHUB_REF#refs/heads/}

          git fetch origin main
          git checkout main
          git pull origin main

          git merge origin/$SOURCE_BRANCH --no-ff --allow-unrelated-histories || echo "conflict" > conflict.txt

      - name: Stop if conflict
        if: failure()
        run: |
          echo "❌ Merge conflict. Resolve manually."
          exit 1

      - name: Push merge to main
        run: git push https://$GH_TOKEN@github.com/${{ github.repository }} HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
