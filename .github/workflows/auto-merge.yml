name: Auto Merge to Main

on:
  push:
    branches:
      - backend
      - backend/*
      - frontend
      - frontend/*

jobs:
  # 1 — Run backend CI
  backend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint auto-fix
        run: yarn lint:fix

      - name: Prettier auto-fix
        run: yarn prettier:fix

      - name: Type check
        run: yarn type-check

      - name: Run tests
        run: yarn test -- --coverage

      - name: Build
        run: yarn build

  # 2 — Run frontend CI
  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint auto-fix
        run: yarn lint:fix

      - name: Prettier auto-fix
        run: yarn prettier:fix

      - name: Run tests (optional)
        run: yarn test -- --watch=false
        continue-on-error: true

      - name: Build the frontend
        run: yarn build

  # 3 — Only run merge if CI above passed
  merge:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Merge source branch into main
        run: |
          SOURCE_BRANCH=${GITHUB_REF#refs/heads/}

          git fetch origin main
          git checkout main
          git pull origin main

          git merge origin/$SOURCE_BRANCH --no-ff --allow-unrelated-histories || echo "conflict" > conflict.txt

      - name: Stop if conflict
        if: failure()
        run: |
          echo "❌ Merge conflict. Resolve manually."
          exit 1

      - name: Push merge to main
        run: git push https://$GH_TOKEN@github.com/${{ github.repository }} HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
